<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="UTF-8">
<title>Liste hotels</title>
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-9ndCyUaIbzAi2FUVXJi0CjmCapSmO7SnpJef0486qhLnuZ2cdeRhO02iuK6FUUVM" crossorigin="anonymous">
</head>
<body>
	<table class="table">
  <thead>
    <tr>
      <th scope="col">Id</th>
      <th scope="col">longitude</th>
      <th scope="col">latitude</th>
      <th scope="col">Actions</th>
    </tr>
  </thead>
  <tbody>
    <tr th:each="dest : ${listeD}">
      <th scope="row" th:text="${dest.idDestination}"></th>
      <td th:text="${dest.longitude}"></td>
      <td th:text="${dest.latitude}"></td>
      <td>
      	<a th:href="'/deleteDestination/' + ${hotel.idDestination}"><button type="button" class="btn btn-danger">Supprimer</button></a>
      	<a th:href="'/modifierDestination/' + ${hotel.idDestination}"><button type="button" class="btn btn-info">Modifier</button></a>   	
      </td>
    </tr>
  </tbody>
</table>
</body>
</html>
